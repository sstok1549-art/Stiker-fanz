<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dev Irfan Store - Buat Stiker WhatsApp</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas2image@1.0.5/canvas2image.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: white;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 25px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.9);
      text-align: center;
    }
    button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #ff2e43;
      transform: scale(1.03);
    }
    #stickerCanvas {
      width: 256px;
      height: 256px;
      max-width: 100%;
      background: white;
      border-radius: 16px;
      margin: 25px auto;
      display: block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .brand {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #ffeb3b;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Buat Stiker WhatsApp</h1>
    <p class="subtitle">Ketik teks, lalu download stikernya!</p>

    <input type="text" id="textInput" placeholder="Masukkan teks stiker di sini..." maxlength="30" />

    <button onclick="generateSticker()">Buat Stiker</button>

    <canvas id="stickerCanvas" width="512" height="512"></canvas>

    <button onclick="downloadSticker()" id="downloadBtn" disabled>⬇️ Download Stiker</button>

    <div class="brand">Dibuat oleh: Dev Irfan Store</div>
    <div class="footer">Stiker ini kompatibel dengan WhatsApp</div>
  </div>

  <script>
    const canvas = document.getElementById('stickerCanvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('textInput');
    const downloadBtn = document.getElementById('downloadBtn');

    // Fungsi untuk menggambar teks ke canvas
    function generateSticker() {
      const text = textInput.value.trim();
      if (!text) {
        alert('Harap masukkan teks terlebih dahulu!');
        return;
      }

      // Reset canvas (latar transparan)
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gaya teks
      ctx.fillStyle = 'black';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Tentukan ukuran font agar muat di canvas
      let fontSize = 80;
      ctx.font = `bold ${fontSize}px Arial`;

      // Kurangi font jika teks terlalu panjang
      while (ctx.measureText(text).width > canvas.width - 40 && fontSize > 20) {
        fontSize -= 2;
        ctx.font = `bold ${fontSize}px Arial`;
      }

      // Gambar teks di tengah
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      // Aktifkan tombol download
      downloadBtn.disabled = false;
    }

    // Fungsi download stiker sebagai PNG transparan
    function downloadSticker() {
      const link = document.createElement('a');
      link.download = 'sticker_by_DevIrfanStore.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Event: Enter di input langsung generate
    textInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') generateSticker();
    });
  </script>
</body>
</html>
